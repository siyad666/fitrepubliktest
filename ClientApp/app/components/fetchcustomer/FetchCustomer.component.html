<h1>Customer Details</h1>  
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<p>fetching customer details from the server.</p>  

<p *ngIf="!custList"><em>Loading...</em></p>  

<p>  

    <a [routerLink]="['/register-customer']"><span class="btn btn-sm btn-primary">Create New</span></a>  

</p>  
<div ng-app="myapp" ng-controller="datCtrl">
    <table class='table' *ngIf="custList">

        <thead>

            <tr>

                <th>ID</th>

                <th>First Name</th>

                <th>Last Name</th>

                <th>DOB</th>
                <th>Email</th>

                <th>Telephone</th>

            </tr>

        </thead>

        <tbody>

            <tr *ngFor="let cust of custList">

                <td>{{ cust.id }}</td>

                <td>{{ cust.firstName }}</td>

                <td>{{ cust.lastName }}</td>

                <td>{{ cust.dateOfBirth | date: "dd.MM.y" }}</td>

                <td>{{ cust.email }}</td>
                <td>{{ cust.telephone }}</td>

                <td>

                <td>

                    <a [routerLink]="['/customer/edit/', cust.id]"><span class="btn btn-sm btn-info">Edit</span></a> |

                    <a [routerLink]="" (click)="delete(cust.id)"><span class="btn btn-sm btn-danger">Delete</span></a>

                </td>

            </tr>

        </tbody>

    </table>
</div>
